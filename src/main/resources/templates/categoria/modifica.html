<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Tienda el √Ångel</title>
        
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h2 th:text="#{categoria.datos}">[[#{categoria.datos}]]</h2>
        <a th:href="@{/categoria/listado}" th:text="#{accion.regresar}">[[#{accion.regresar}]]</a>
        <br/>
        <form th:action="@{/categoria/guardar}"
              method="post"
              th:object="${categoria}">
            <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
            <label for="descripcion" th:text="#{categoria.descripcion}">[[#{categoria.descripcion}]]</label>
            <input required="true" type="text" name="descripcion" th:field="*{descripcion}"/>
            <br/>
            <label for="activa" th:text="#{categoria.activo}">[[#{categoria.activo}]]</label>
            <input required="true" type="checkbox" name="activo" th:field="*{activo}"/>
            <br/><br/>
            <button type="submit" name="guardar" th:text="#{accion.guardar}" sec:authorize="hasRole('ROLE_ADMIN')"/>
        </form>
        </div>
      <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
