<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Tienda el √Ångel</title>
 
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        
        <section id="actions" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">                   
                </div>
            </div>
        </section>

        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h4>[[#{login.login2}]]</h4>
                            </div>
                            <div class="card-body bg-ligth">
                                <form method="POST" th:action="@{/login}">
                                    <div class="row py-1 mb-2 bg-ligth">
                                       <!-- <div class="form-group"> -->
                                            <label for="username">[[#{login.username}]]:</label>
                                            <input type="text" name="username" id="username"/>
                                       <!-- </div> -->
                                    </div>
                                    <div class="row py-1 mb-2 bg-ligth">
                                       <!-- <div class="form-group"> -->
                                            <label for="password">[[#{login.password}]]:</label>
                                            <input type="password" name="password" id="password"/>
                                      <!--  </div> -->
                                    </div>
                                    <div class="row  py-1 mb-2 bg-ligth">
                                        <button type="submit" class="btn btn-primary btn-block">[[#{login.login}]]</button>                                        
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:fragment="footer" class="position-fixed bottom-0 start-0 end-0 bg-info text-grey mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY [[#{plantilla.derechos}]]
                        <a th:href="@{/(lang=es)}">ES</a> | 
                        <a th:href="@{/(lang=en)}">EN</a> |
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
